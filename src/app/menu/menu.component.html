<mat-sidenav-container  class="sidenav-container my-theme">
  <mat-sidenav #drawer class="sidenav" 
      [ngClass]= "{hidden: (isHandset$ | async) === false}"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/aboutme">About Me</a>
      <a mat-list-item routerLink="/projects">Projects</a>
      <a mat-list-item routerLink="/processing">Processing Test</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        [ngClass]= "{hidden: (isHandset$ | async) === false}"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!--<span class="spacer"></span>-->
      <span
      *ngIf="(isHandset$ | async) === false"
      >
      <mat-nav-list>
        <a routerLink="/aboutme">About Me</a>
        <a routerLink="/projects">Projects</a>
        <a routerLink="/processing">Processing Test</a>
      </mat-nav-list>
      </span>

    </mat-toolbar>
    <!-- Add Content Here -->
    <!--<ng-content></ng-content>-->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
