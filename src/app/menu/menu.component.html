<mat-sidenav-container class="sidenav-container my-theme">
  <mat-sidenav #drawer class="sidenav" 
      [ngClass]= "{hidden: (isHandset$ | async) === false}"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">About Me</a>
      <a mat-list-item href="#">Projects</a>
      <a mat-list-item href="#">Resources</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        [ngClass]= "{hidden: (isHandset$ | async) === false}"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><!--<a href="#">Andrew - Developer</a>--></span> 
      <span class="spacer"></span>
      <span
      *ngIf="(isHandset$ | async) === false"
      >
        <a href="#">About Me</a>
        <a href="#">Projects</a>
        <a href="#">Resources</a>
      </span>

    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
